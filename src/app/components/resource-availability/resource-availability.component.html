    <div class="col bg-light rounded-4 p-4 ">
      <div>
        <label class="text-secondary">
          {{ 'Resource available to' | translate }} :
        </label>
        <div class="input-group my-2">
          <input type="number" class="form-control w-50" aria-label="number input with dropdown button">
          <select class="form-select bg-secondary-subtle text-center" aria-label="Default select example">
            <option selected value="1">{{ 'day' | translate }}</option>
            <option value="2">{{ 'month' | translate }}</option>
            <option value="3">{{ 'year' | translate }}</option>
          </select>
        </div>
      </div>
      <!-- resource time -->
      <div>
        <label class="text-secondary mt-2">
          {{ 'Resource time' | translate }} 
        </label>
        <div class="d-flex flex-wrap justify-content-between align-items-center">
          <div *ngFor="let DurationValue of DurationradioValues" class="d-flex align-items-center my-3">
            <input class="mx-1" type="radio" name="options" [(ngModel)]="selectedDuration" [value]="DurationValue">
            {{ DurationValue | translate }}
          </div>
          
          <div [ngClass]="{'disabled-div': selectedDuration !== 'Fixed time'}" class="col-8 col-md-4">
            <div class="d-flex bg-white rounded-4 justify-content-between">
              <div class="d-flex justify-content-between w-100 ">
                <div>
                  <button class="btn btn-link px-2" [disabled]="selectedDuration !== 'Fixed time'" (click)="incrementCounter()">
                    <i class="bi bi-plus-square-fill fs-4 text-primary"></i>
                  </button>
                </div>
                <div class="d-flex align-items-center">
                  <label>{{ counter }} {{ (counter === 1 ? 'minute' : 'minutes') | translate }}</label>
                </div>
                <div>
                  <button class="btn btn-link px-2" [disabled]="selectedDuration !== 'Fixed time'" (click)="decrementCounter()">
                    <i class="bi bi-dash-square-fill fs-4 text-primary"></i>
                  </button>
                </div>
              </div>
            </div>
          </div> 
      </div>
   
      <!-- multi-booking -->
      
      <div class="mt-2">
        <label class="text-secondary">
          {{ 'Multi-booking' | translate }}
        </label>
        <div class="d-flex flex-wrap justify-content-between align-items-center">
          <div *ngFor="let BookingValue of BookingRadioValues" class="my-3">
            <input type="radio" name="selectedBooking" [(ngModel)]="selectedBooking" [value]="BookingValue">
            {{ BookingValue | translate }}
          </div>

          <div [ngClass]="{'disabled-div': selectedBooking !== 'Book for multi-persons'}" class="col-8 col-md-4 ">
            <div class="d-flex bg-white rounded-4 justify-content-center align-items-center px-3">
                <input type="number" class="p-3 border-0 rounded-4 col-md-5 col-4">
                <span>{{ 'appointments' | translate}}</span>
           </div>
          </div>
        </div>
      </div>
    </div>
    </div>
