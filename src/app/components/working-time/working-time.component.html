<div class="rounded-4 bg-light">
    <nav class="navbar navbar-expand-lg p-3">
      <div class="container-fluid d-flex justify-content-between w-100 mt-3">
        <div>
          <span class="fs-6 fw-bold">{{ "Choose working time for resources" | translate }}</span>
          <p class="text-secondary">{{ 'Your weekly picks are here. You just have to do the strips and there is no time required to set up the work.' | translate }}</p>
        </div>
        <div>
          <div class="d-flex bg-white border-1 p-2 rounded-5 g-2">
            <button (click)="setActiveButton(1)" [class.active]="activeButton === 1" class="custom-btn border-0 mx-1 p-2" type="button">{{ 'Advanced Settings' | translate }}</button>
            <button (click)="setActiveButton(2)" [class.active]="activeButton === 2" class="custom-btn border-0 mx-1 p-2" type="button">{{ 'Normal Settings' | translate }}</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- week days -->
    <div class="col p-3">
      <div *ngFor="let day of daysOfWeek" class="form-check form-switch fs-5 col-md-3">
        <div class="d-flex my-3">
          <div class="col-md-1 w-25 mx-4">
            <input class="form-check-input" type="checkbox" role="switch" id="{{day}}SwitchCheckDefault"
              (change)="toggleCheckbox(day)">
            <label for="{{day}}SwitchCheckDefault" class="fs-6">{{day | translate}}</label>
          </div>

          <div *ngIf="checkboxStates[day]">
            <div class="col mx-3 mb-3">
              <div class="d-md-flex flex-xxl-wrap">
                <div class="mx-4 col-8 col-md-8">
                  <label class="form-label fs-6">{{ 'Start Date' | translate }}</label>
                  <input type="time" class="form-control my-2" placeholder="{{ 'choose time' | translate }}">
                </div>
              
                <div class="mx-4 col-8 col-md-8">
                  <label class="form-label fs-6">{{ 'End Date' | translate }}</label>
                  <input type="time" class="form-control my-2" placeholder="{{ 'choose time' | translate }}">
                </div>
              
                <div class="d-flex  p-3">
                  <div class="mx-3 d-flex align-items-end">
                    <i class="bi bi-plus-circle-fill fs-2 text-secondary my-2" (click)="addAction(day)"></i>
                  </div>
                
                  <div class="mx-3 d-flex align-items-end">
                    <i class="bi bi-files fs-2 text-secondary my-2"></i>
                  </div>
                </div>
              
              </div>
              

              <div *ngFor="let form of forms; let i = index" class="d-md-flex flex-xxl-wrap my-3">
                  <div class="col col-8 mx-4 col-md-8">
                    <label class="form-label fs-6">{{ 'Start Date' | translate }}</label>
                    <input type="time" class="form-control my-2" placeholder="{{ 'choose time' | translate }}">
                  </div>
                  <div class="d-flex align-items-end">
                  </div>
                  <div class="col col-8 mx-4 col-md-8">
                    <label class="form-label fs-6">{{ 'End Date' | translate }}</label>
                    <input type="time" class="form-control my-2" placeholder="{{ 'choose time' | translate }}">
                  </div>

                  <div class="d-flex p-3">
                    <div class="mx-3 d-flex align-items-end">
                      <i class="bi bi-dash-circle  fs-2 text-secondary my-2" (click)="removeAction(i)"></i>
                    </div>
  
                    <div class="mx-3 d-flex align-items-end">
                      <i class="bi bi-files  fs-2 text-secondary my-2"></i>
                    </div>
                  </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
